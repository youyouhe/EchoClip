
# Redis配置文件
# 主要是为了增加连接稳定性

# 基础设置
daemonize no
pidfile /var/run/redis.pid
port 6379
bind 0.0.0.0
timeout 0
tcp-keepalive 300

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
dbfilename dump.rdb
dir ./

# 连接设置
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 日志
loglevel notice
logfile "redis.log"

# 安全
# 如果需要密码，取消下面这行的注释并设置密码
# requirepass yourpassword
    